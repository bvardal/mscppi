<!doctype html>

<html>

<head>
    <title>Tutorial 1: Getting Started</title>
    <script src="cytoscape.min.js"></script>
    <script src="test.js"></script>
</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>
    <div id="cy"></div>
    <script>
      var cy = cytoscape({
  container: document.getElementById('cy'),
  elements: PPI,
  layout:{
                name:'circle',
            },
    style: [
    {
        selector: 'node',
        style: {
            shape: 'circle',
            'background-color': 'red',
            label: 'data(id)'
        }
    }]      
});
    </script>
</body>
</html>
